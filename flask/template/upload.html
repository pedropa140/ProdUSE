<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/colors.css">
    <title>PDF Upload and Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary, .btn-primary:hover {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;  
        }
    </style>
</head>
<header>
    {% include 'navbar.html' %}
</header>
<body>
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-md-6 p-4 border-1">
                <h1 class="display-1 pd-2">Upload a PDF</h1>
                {% if formatted_message %}
                <div class="summary-box overflow-auto border-3" style="height: 60vh">
                    <h2>Summarization:</h2>
                    <p>{{ formatted_message | safe }}</p>
                </div>
                <!-- Bootstrap Audio Player -->
                {% endif %}
            </div>
            <div class="col-md-6 p-4">
                
                {% if current_pdf %}
                <iframe src="../static/uploads/{{ filename }}" class="rounded-3 embed-responsive" style="width: 120%; height: 80vh;"></iframe>
                {% endif %}
            </div>
        </div>
        <div class="row d-flex flex-column justify-content-center ">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="input-group d-flex align-self-center mt-2">
                <input type="file" class="bg-body-tertiary form-control-file" name="pdf_file" accept=".pdf" required>
                <button type="submit" class="input-group-text btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
